<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4C1D95;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#374151" stroke-width="1" opacity="0.3"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo Circle -->
  <circle cx="300" cy="315" r="120" fill="#8B5CF6" opacity="0.2"/>
  <circle cx="300" cy="315" r="80" fill="#8B5CF6"/>
  
  <!-- Event Flow Nodes -->
  <g transform="translate(300, 315)">
    <circle cx="0" cy="0" r="15" fill="#FFFFFF"/>
    <circle cx="0" cy="-40" r="10" fill="#C4B5FD"/>
    <circle cx="40" cy="0" r="10" fill="#C4B5FD"/>
    <circle cx="0" cy="40" r="10" fill="#C4B5FD"/>
    <circle cx="-40" cy="0" r="10" fill="#C4B5FD"/>
    <line x1="0" y1="-15" x2="0" y2="-30" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="15" y1="0" x2="30" y2="0" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="0" y1="15" x2="0" y2="30" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="-15" y1="0" x2="-30" y2="0" stroke="#FFFFFF" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="520" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF">EventMesh</text>
  <text x="520" y="340" font-family="Arial, sans-serif" font-size="32" fill="#C4B5FD">Visual Event Routing Platform</text>
  <text x="520" y="390" font-family="Arial, sans-serif" font-size="24" fill="#9CA3AF">Build, Transform & Route Webhooks with AI</text>
</svg>
