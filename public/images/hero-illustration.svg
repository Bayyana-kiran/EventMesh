<!-- Placeholder for hero illustration -->
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1F2937"/>
  
  <!-- Flow Builder Visualization -->
  <g transform="translate(100, 150)">
    <!-- Canvas Background -->
    <rect x="0" y="0" width="600" height="300" rx="12" fill="#111827" stroke="#374151" stroke-width="2"/>
    
    <!-- Source Node -->
    <rect x="50" y="100" width="120" height="80" rx="8" fill="#8B5CF6" opacity="0.8"/>
    <text x="110" y="145" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF">Webhook</text>
    
    <!-- Transform Node -->
    <rect x="240" y="100" width="120" height="80" rx="8" fill="#3B82F6" opacity="0.8"/>
    <text x="300" y="145" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF">Transform</text>
    
    <!-- Destination Node -->
    <rect x="430" y="100" width="120" height="80" rx="8" fill="#10B981" opacity="0.8"/>
    <text x="490" y="145" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF">Slack</text>
    
    <!-- Connection Lines -->
    <line x1="170" y1="140" x2="240" y2="140" stroke="#6366F1" stroke-width="3" stroke-linecap="round"/>
    <circle cx="232" cy="140" r="4" fill="#6366F1"/>
    
    <line x1="360" y1="140" x2="430" y2="140" stroke="#6366F1" stroke-width="3" stroke-linecap="round"/>
    <circle cx="422" cy="140" r="4" fill="#6366F1"/>
  </g>
  
  <!-- Floating Data Points -->
  <circle cx="700" cy="100" r="6" fill="#8B5CF6" opacity="0.6">
    <animate attributeName="cy" values="100;80;100" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="500" r="8" fill="#3B82F6" opacity="0.5">
    <animate attributeName="cy" values="500;520;500" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="300" r="5" fill="#10B981" opacity="0.7">
    <animate attributeName="cy" values="300;280;300" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>
